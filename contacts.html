        <header>

        <div class="fullpage fullpage--about">

                    <form action="">

                        <input type="text" name="name" required="" placeholder="Ваше имя" class="pull-left">
                        <input type="text" name="phone" required="" placeholder="Ваш телефон" class="pull-right">
                        <textarea name="msg" id="" cols="30" rows="10" placeholder="Введите сообщение"></textarea>
                        <button>Отправить</button>
                    </form>
                </div>
            </section>

        <script>
            function lCss(u, m) {
              var l = document.createElement('link');
              l.rel = 'stylesheet';
              l.type = 'text/css';
              l.href = u;
              l.media = m;
              document.getElementsByTagName('head')[0].appendChild(l)
            }
            function dCss() {
              lCss('css/general.css', 'all')
            }
            if (window.addEventListener) {
              window.addEventListener('DOMContentLoaded', dCss, false)
            } else { 
              window.onload=dCss
            }
        </script>
